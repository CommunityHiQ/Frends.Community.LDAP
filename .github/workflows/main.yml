name: CI_testing

on: [push]
# nice example: https://github.com/microsoft/vs-editor-api/blob/master/.github/workflows/main.yml

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        include:
          - os: ubuntu-18.04
            msbuild: dotnet msbuild
          - os: windows-latest
            # msbuild: dotnet msbuild

            msbuild: '"%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe"'
            
            vstest: '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe"'

    steps:
    - uses: actions/checkout@v1
    
    - name: download nuget.exe
      run: |
        certutil.exe -urlcache -split -f "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" nuget.exe
        
    - name: Restore NuGet Packages
      # run: nuget.exe restore
      run: ${{ matrix.msbuild }} Frends.Community.LDAP.sln /t:Restore
       
    - name: Build
      run: '"%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" Frends.Community.LDAP.sln /verbosity:detailed'
        # ${{ matrix.msbuild }} Frends.Community.LDAP.sln /verbosity:detailed
        
        #'"%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe"' Frends.Community.LDAP.sln /verbosity:detailed
    - name: Test
      run: ${{ matrix.vstest }} Frends.Community.LDAP.sln 
                
        
