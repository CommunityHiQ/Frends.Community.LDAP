name: CI_testing

on: [push]
# nice example: https://github.com/microsoft/vs-editor-api/blob/master/.github/workflows/main.yml

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        include:
          - os: ubuntu-18.04
            msbuild: dotnet msbuild
          - os: windows-latest
            msbuild: dotnet msbuild

            # msbuild: '"%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe"'

    steps:
    - uses: actions/checkout@v1
    
    - name: download nuget.exe
      run: |
        certutil.exe -urlcache -split -f "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" nuget.exe
        
    - name: Restore NuGet Packages
      run: nuget.exe restore
      # ${{ matrix.msbuild }} Frends.Community.LDAP.sln /t:Restore
       
    - name: Build
      run: |
        ${{ matrix.msbuild }} Frends.Community.LDAP.sln
    
    - name: Test
      run: dotnet test Frends.Community.LDAP.sln 
                
        
        # dotnet test 
